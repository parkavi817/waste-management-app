<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #a5d6a7);

      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      padding: 20px 30px;
      animation: fadeInContainer 1.5s ease-in-out;
      text-align: center;
    }

    @keyframes fadeInContainer {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h2 {
      color: #2c662d;
      margin-bottom: 15px;
    }

    h2 {
      margin-top: 30px;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background-color: #2c662d;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s;
    }

    .button:hover {
      background-color: #3a8b3f;
      transform: scale(1.05);
    }

    input[type="text"], input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 1rem;
    }

    .suggestions {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s;
    }

    .suggestion {
      margin-bottom: 10px;
      color: #2c662d;
      font-weight: bold;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    img {
      width: 100px;
      height: 100px;
      margin-top: 20px;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .action-buttons {
      margin-top: 20px;
      display: none;
    }

    .action-buttons button {
      background: #00796b;
      margin: 10px;
    }

    .action-buttons button:hover {
      background: #004d40;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .options {
        flex-direction: column;
      }
    }

        suggestionDiv.className = "suggestion";
        suggestionDiv.textContent = suggestion;
        suggestionsDiv.appendChild(suggestionDiv);
      });

      
      const actionButtons = document.getElementById("action-buttons");
      actionButtons.style.display = "block";

      
      document.getElementById("reuse-button").onclick = () => displaySuggestion("Reuse", reuseIdeas);
      document.getElementById("recycle-button").onclick = () => displaySuggestion("Recycle", recycleIdeas);
      document.getElementById("disposal-button").onclick = () => displaySuggestion("Dispose", disposalIdeas);
    };

   
    const displaySuggestion = (type, ideas) => {
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionsDiv.innerHTML = `<h2>${type} Suggestions</h2><p>${ideas}</p>`;
    };

    displaySuggestions(suggestions, reuseIdeas, recycleIdeas, disposalIdeas);
  };

 
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("submit-upload").addEventListener("click", () => {
      const fileInput = document.getElementById("file-upload");
      const file = fileInput.files[0];
      if (file) {
        classifyImage(file);
      } else {
        alert("Please select an image file.");
      }
    });
  });
</script>
