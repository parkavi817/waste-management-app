<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Management App</title>
  <style>
   
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: radial-gradient(circle, #3cb371, #2e8b57); 
      color: white;
      min-height: 100vh;
      overflow: hidden; 
      position: relative;
    }

    
    .background-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
    }

    .shape1 {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 20%;
    }

    .shape2 {
      width: 200px;
      height: 200px;
      bottom: 15%;
      right: 25%;
    }

    .shape3 {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

   
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

   
    .container {
      z-index: 2;
      padding: 20px;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.5); 
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); 
    }

    .container h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
    }

    .container p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 25px;
      margin: 10px;
      background-color: #ff6347; 
      color: white;
      font-size: 1em;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      transition: transform 0.3s, background-color 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.1);
      background-color: #ff4500;
    }

    
    .image-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .image-container img {
      width: 150px;
      height: auto;
      border: 2px solid white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  
  <div class="background-shape shape1"></div>
  <div class="background-shape shape2"></div>
  <div class="background-shape shape3"></div>

  
  <div class="container">
    <h1>Welcome to the Waste Management App</h1>
    <p>"Reduce, Reuse, Recycle - Take Action Today!"</p>
    <p>"Waste is a resource misplaced."</p>
    <p>"The world is not given to us, but lent to us."</p>
    <div class="buttons">
      <a href="news.html" class="button">Latest News</a>
      <a href="waste-management.html" class="button">Waste Management</a>
    </div>
    <div class="image-container">
      <img src="https://tse1.mm.bing.net/th?id=OIP.ZqqzzeOvVRgbxAoM-4bDWwHaE5&pid=Api&P=0&h=180" alt="Image 1">
      <img src="https://tse3.mm.bing.net/th?id=OIP.mI0_BUrTqJ4KOphls_ysCgHaE7&pid=Api&P=0&h=180" alt="Image 2">
      <img src="https://tse3.mm.bing.net/th?id=OIP.pK4B0xLfsdbRwrnWcHwzLgHaEq&pid=Api&P=0&h=180" alt="Image 3">
    </div>
  </div>
</body>
</html>
